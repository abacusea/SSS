<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>SSS Food Products</title>
	<!--font awesome-->
    <script src="https://kit.fontawesome.com/7d53574bc0.js" crossorigin="anonymous"></script>
    
    <!--custom css-->
    <link rel="stylesheet"  href="styles.css">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
   <!------ navbar -------->
   <nav class="navbar">
   	<div class="navbar-center">
   		<span class="nav-icon">
   			<i class="fa fa-bars"></i>
   		</span>
   		<h1>SSS Food Products</h1>
   		<div class="cart-btn">
   			<span class="nav-icon">
   				<i class="fas fa-cart-plus"></i>
   			</span>
   			<div class="cart-items">0</div>
   		</div>
   	</div>
   </nav>
   <!------ End navbar -------->
   <!------ Hero -------->
   <header class="hero">
   	<div class="banner">
   		<h1 class="banner-title">Processed Foods</h1>
   		<button class="banner-btn">Shop now</button>
   	</div>
   </header>
   <!------ End of hero -------->
   <!-- Products -->
   <section class="products">
   	<div class="section-title">
   		<h2>Our Products</h2>
   	</div>
   	<div class="products-center">
   	  
   	</div>
   </section>   
   <!-- end of products -->
   <!------ cart --------->
   <div class="cart-overlay">
      <div class="cart">
         <span class="close-cart">
            <i class="fas fa-window-close"></i>
         </span>
         <h2>Your cart</h2>
         <div class="cart-content">
            <!--- cart item -->
            <!-- <div class="cart-item">
               
            </div> -->
            <!---end of cart item -->
         </div>
         <div class="cart-footer">
            <h3>your total : Rs <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
         </div>
      </div>
   </div>
   <!---- end of cart--->



<script src="app.js"></script>	
</body>

</html>
